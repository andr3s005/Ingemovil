<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 20px;
        }

        .card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card .social-icons {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .card .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="card">
            <h2>Iniciar sesión</h2>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Correo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <button type="button">Iniciar sesión</button>
            <p style="margin-top: 10px;">Iniciar sesión con:</p>
            <div class="social-icons">
                <a href="#">
                    <img src="assets/facebook.png" alt="Facebook" >
                </a>
                <a href="#">
                    <img src="assets/twitter.png" alt="Twitter">
                </a>
                <a href="#">
                    <img src="assets/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

        <div class="card">
            <h2>Registrarse</h2>
            <label for="firstName">Nombre(s)</label>
            <input type="text" id="firstName" name="firstName" placeholder="Nombre(s)">
            <label for="lastName">Apellidos</label>
            <input type="text" id="lastName" name="lastName" placeholder="Apellidos">
            <label for="registerEmail">Correo</label>
            <input type="email" id="registerEmail" name="registerEmail" placeholder="Correo">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" name="registerPassword" placeholder="Contraseña">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña">
            <button type="button">Registrarse</button>
            <p style="margin-top: 10px;">Registrarse con:</p>
            <div class="social-icons">
                <a href="#">
                <img src="assets/facebook.png" alt="Facebook" >
            </a>
            <a href="#">
                <img src="assets/twitter.png" alt="Twitter">
            </a>
            <a href="#">
                <img src="assets/instagram.png" alt="Instagram">
            </a>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
